<html>

	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Simple markers</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			#map {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="map"></div>

		<script>
			function initMap() {
				var myPosition = getPosition();
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 8,
					center: myPosition[0]
				});
				myMarker(map, myPosition);
			}

			function getPosition() { //設定座標
				let text=[{lat: 24,lng: 120}];
				text.push({lat: 24.3, lng:120});
				return text;
			} 

			function myMarker(map, positionArray) { //mark所有座標
				for (let i = 0; i < positionArray.length; i++) {
					var marker = new google.maps.Marker({
						position: positionArray[i],
						map: map
					});
				}
			}
		</script>
		<script src="index.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9SnJ_hvgfqaaUsnYXrSkCAaw06q1Nj3A&callback=initMap"></script>
	</body>

</html>
